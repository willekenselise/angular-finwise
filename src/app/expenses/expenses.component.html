<button (click)="showAddExpenseForm()">Ajouter une d√©pense</button>

<form [formGroup]="expenseForm" (submit)="addExpense()">
  <label>Description: <input type="text" formControlName="description" required></label>
  <label>Montant: <input type="number" formControlName="amount" required></label>
  <label>Date: <input type="date" formControlName="date" required></label>
  <button type="submit">Ajouter</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Date</th>
      <th>User ID</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses">
      <td>{{ expense.description }}</td>
      <td>{{ expense.amount }}</td>
      <td>{{ expense.date | date: 'short' }}</td>
      <td>{{ expense.userId }}</td>
      <td>
        <button (click)="editExpense(expense)">Edit</button>
        <button (click)="deleteExpense(expense)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
